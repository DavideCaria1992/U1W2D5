<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <script src="./assets/js/D5.js"></script>
    <header>
      <div class="logo-top bg-dark">
        <img class="logo-img" src="./assets/images/logo.png" alt="logo amazon" />
      </div>
      <div class="bg-lightdark">
        <a href="#"><p class="nav-words">All</p></a>
        <a href="#"><p class="nav-words">Today's deals</p></a>
        <a href="#"><p class="nav-words">Custom Service</p></a>
        <a href="#"><p class="nav-words">Registry</p></a>
        <a href="#"><p class="nav-words">Gift Cards</p></a>
        <a href="#"><p class="nav-words">Sell</p></a>
      </div>
    </header>
    <main>
      <div class="bg-yellow text-center py-1">
        <span>Shop All Holyday Gift Cards</span>
      </div>
      <div class="text-center bg-green">
        <h2 class="py-3">Holiday Gift Guides</h2>
        <h4 class="py-4">Be a go-gifter</h4>
      </div>
      <article>
        <div class="top-article">
          <span class="py-5">Find the perfect gift </span>
          <a href="#"><span class="py-6">Shop now</span></a>
        </div>
        <div class="img-article">
          <img src="./assets/images/img_1.jpg" alt="Tablet" />
          <img src="./assets/images/img_2.jpg" alt="Pc" />
          <img src="./assets/images/img_3.jpg" alt="Watch" />
          <img src="./assets/images/img_4.jpg" alt="Animals" />
        </div>
        <div class="banner-article">
          <img src="./assets/images/img_9.png" alt="VR" />
          <span class="py-5 text-center">Play the gifting game</span>
          <a href="#"><span class="py-6 text-center">Shop gaming</span></a>
        </div>
        <div class="banner-article">
          <img src="./assets/images/img_10.png" alt="Headphones" />
          <span class="py-5 text-center">The sound of cheer</span>
          <a href="#"><span class="py-6 text-center">Shop Audio & Accessories</span></a>
        </div>
      </article>
    </main>
    <footer>
      <div class="bg-lightdark text-center">
        <a href="#"><p class="nav-words underline">Back on top</p></a>
      </div>
      <div class="bg-dark footer-logo text-center">
        <img class="logo-img2" src="./assets/images/logo.png" alt="Logo" />
      </div>
    </footer>
  </body>
</html>
